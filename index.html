    "legitimate": "<strong>[ì–´ì› ë¶„ì„]</strong> ë¼í‹´ì–´ legis(ë²•)ì—ì„œ ì¶œë°œí•œ ë‹¨ì–´ì…ë‹ˆë‹¤. ìš°ë¦¬ê°€ í”íˆ ì•„ëŠ” legal(ë²•ë¥ ì˜)ê³¼ ë¿Œë¦¬ê°€ ê°™ì•„ìš”.<br>ì–´ë–¤ í–‰ë™ì´ ë²•ì˜ í…Œë‘ë¦¬ ì•ˆì— ì•ˆì „í•˜ê²Œ ë“¤ì–´ì™€ ìˆê¸° ë•Œë¬¸ì— <strong>'í•©ë²•ì ì¸, ì •ë‹¹í•œ, íƒ€ë‹¹í•œ'</strong>ì´ë¼ëŠ” ì˜ë¯¸ë¡œ ì“°ì…ë‹ˆë‹¤.",
    
    "indefinitely": "<strong>[ì–´ì› ë¶„ì„]</strong> in(ë¶€ì •: not) + definite(í™•ì‹¤í•œ, í•œì •ëœ) + ly(ë¶€ì‚¬í˜• ì ‘ë¯¸ì‚¬).<br>ëë‚˜ëŠ” ê¸°ê°„ì´ í™•ì‹¤í•˜ê²Œ(definite) ì •í•´ì ¸ ìˆì§€ ì•Šë‹¤(in)ëŠ” ëœ»ì´ì—ìš”. ë”°ë¼ì„œ ê¸°ì•½ ì—†ì´ <strong>'ë¬´ê¸°í•œìœ¼ë¡œ, ë¬´í•œíˆ'</strong>ë¼ëŠ” ì˜ë¯¸ê°€ ë©ë‹ˆë‹¤."
};

let vocabList = [];
let quizQueue = [];
let currentIndex = 0;
let score = 0;
let timerInterval = null;
let timeLeft = 600;

// ì‹œí—˜ ì¤‘ ì‚¬ìš©ìì˜ ë‹µì•ˆ ì´ë ¥ì„ ì €ì¥í•˜ëŠ” ë°°ì—´
// í˜•ì‹: { wordObj: ê°ì²´, selected: ì„ íƒí•œë‹µ, isCorrect: ì •ë‹µì—¬ë¶€, order: ë¬¸ì œë²ˆí˜¸ }
let userHistory = []; 

function init() { vocabList = parseData(rawData); }
function parseData(text) {
    return text.trim().split('\n').map(line => {
        const parts = line.split('/').map(p => p.trim());
        if (parts.length >= 3) return { id: parts[0], word: parts[1], meaning: parts[2] };
        return null;
    }).filter(item => item !== null);
}

function showScreen(screenId) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
    const target = document.getElementById(screenId);
    target.style.display = 'block';
    setTimeout(() => target.classList.add('active'), 10);
    
    document.getElementById('timerText').style.display = (screenId === 'quizScreen') ? 'block' : 'none';
}

function goHome() { clearInterval(timerInterval); showScreen('menuScreen'); window.scrollTo(0,0); }

function toggleTheme() {
    const body = document.body;
    const btn = document.getElementById('themeBtn');
    body.classList.toggle('dark-mode');
    btn.innerText = body.classList.contains('dark-mode') ? 'â˜€ï¸ í™”ì´íŠ¸ ëª¨ë“œ' : 'ğŸŒ™ ë‹¤í¬ ëª¨ë“œ';
}

function showWordList() {
    if(vocabList.length === 0) init();
    const container = document.getElementById('wordListContainer');
    container.innerHTML = '';
    vocabList.forEach(v => {
        const div = document.createElement('div');
        div.className = 'word-item';
        div.innerHTML = `<span class="en">${v.word}</span> <span class="ko">${v.meaning}</span>`;
        container.appendChild(div);
    });
    showScreen('studyScreen');
}

function startQuiz() {
    if(vocabList.length === 0) init();
    const count = document.getElementById('questionCountSelect').value === 'all' ? vocabList.length : parseInt(document.getElementById('questionCountSelect').value);
    
    let shuffled = [...vocabList].sort(() => Math.random() - 0.5);
    quizQueue = shuffled.slice(0, count);
    currentIndex = 0; 
    score = 0; 
    timeLeft = 600;
    userHistory = []; // ì´ë ¥ ì´ˆê¸°í™”
    
    showScreen('quizScreen');
    startTimer();
    loadQuestion();
}

function startTimer() {
    clearInterval(timerInterval);
    document.getElementById('timerText').style.display = 'block';
    
    timerInterval = setInterval(() => {
        timeLeft--;
        const min = Math.floor(timeLeft / 60);
        const sec = timeLeft % 60;
        document.getElementById('timerText').innerText = `â±ï¸ ${min}:${sec < 10 ? '0'+sec : sec}`;
        if (timeLeft <= 0) { clearInterval(timerInterval); finishQuiz(true); }
    }, 1000);
}

function loadQuestion() {
    document.getElementById('optionsGrid').style.pointerEvents = 'auto';
    if (currentIndex >= quizQueue.length) { finishQuiz(false); return; }

    const currentWord = quizQueue[currentIndex];
    document.getElementById('progressText').innerText = `ë¬¸ì œ ${currentIndex + 1} / ${quizQueue.length}`;
    document.getElementById('quizWord').innerText = currentWord.word;

    let options = [currentWord.meaning];
    let distractors = [];
    while(distractors.length < 3) {
        let rand = vocabList[Math.floor(Math.random() * vocabList.length)].meaning;
        if (rand !== currentWord.meaning && !distractors.includes(rand)) distractors.push(rand);
    }
    options = [...options, ...distractors].sort(() => Math.random() - 0.5);

    const grid = document.getElementById('optionsGrid');
    grid.innerHTML = '';
    options.forEach(opt => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(btn, opt, currentWord);
        grid.appendChild(btn);
    });
}

function checkAnswer(btn, selectedText, currentWord) {
    const buttons = document.querySelectorAll('.option-btn');
    document.getElementById('optionsGrid').style.pointerEvents = 'none';

    const isCorrect = (selectedText === currentWord.meaning);
    
    // ì´ë ¥ ì €ì¥
    userHistory.push({
        order: currentIndex + 1,
        wordObj: currentWord,
        selected: selectedText,
        isCorrect: isCorrect
    });

    if (isCorrect) {
        btn.classList.add('correct');
        score++;
    } else {
        btn.classList.add('wrong');
        buttons.forEach(b => { if(b.innerText === currentWord.meaning) b.classList.add('correct'); });
    }

    // íë¦„ì´ ëŠê¸°ì§€ ì•Šê²Œ 0.6ì´ˆ ëŒ€ê¸° í›„ ê³§ë°”ë¡œ ë‹¤ìŒ ë¬¸ì œ ì§„í–‰
    setTimeout(nextQuestion, 600); 
}

function nextQuestion() { currentIndex++; loadQuestion(); }

// ==========================================
// 3. ì‹œí—˜ ì¢…ë£Œ ë° ì˜¤ë‹µë…¸íŠ¸ ë Œë”ë§
// ==========================================
function finishQuiz(isTimeOut) {
    clearInterval(timerInterval);
    showScreen('resultScreen');
    window.scrollTo(0,0);
    
    const total = quizQueue.length;
    const finalScore = Math.round((score / total) * 100);
    const scoreCircle = document.getElementById('finalScore');
    scoreCircle.innerText = finalScore + "ì ";
    
    let msg = isTimeOut ? "â° ì‹œê°„ì´ ì´ˆê³¼ë˜ì–´ ë‚¨ì€ ë¬¸ì œëŠ” ì˜¤ë‹µ ì²˜ë¦¬ë˜ì—ˆìŠµë‹ˆë‹¤.<br><br>" : "";
    
    if (finalScore === 100) {
        msg += "ğŸ† í¼í™íŠ¸! ì™„ë²½í•©ë‹ˆë‹¤!";
        scoreCircle.style.backgroundColor = "var(--correct-color)";
    } else if (finalScore >= 80) {
        msg += "ğŸ‘ í›Œë¥­í•´ìš”! ì•„ë˜ ë¦¬ë·°ë¥¼ í†µí•´ í‹€ë¦° ë¶€ë¶„ì„ í™•ì¸í•˜ì„¸ìš”.";
        scoreCircle.style.backgroundColor = "var(--primary-color)";
    } else {
        msg += "ğŸ’ª ì•„ë˜ ìƒì„¸í•œ ì˜¤ë‹µë…¸íŠ¸ë¥¼ ì½ì–´ë³´ê³  ì–´ì›ì„ íŒŒì•…í•´ë³´ì„¸ìš”.";
        scoreCircle.style.backgroundColor = "var(--wrong-color)";
    }
    document.getElementById('resultMsg').innerHTML = msg;

    renderReviewNotes();
}

// ì˜¤ë‹µë…¸íŠ¸(ë¦¬ë·°) ìƒì„± í•¨ìˆ˜ (ìµœê·¼ í‘¼ ìˆœì„œëŒ€ë¡œ = ì—­ìˆœ)
function renderReviewNotes() {
    const container = document.getElementById('reviewContainer');
    container.innerHTML = ''; // ì´ˆê¸°í™”

    // ë°°ì—´ì„ ë³µì‚¬í•œ ë’¤ ë’¤ì§‘ì–´ì„œ ìµœì‹  ë¬¸ì œê°€ ìœ„ë¡œ ì˜¤ê²Œ í•¨
    const reversedHistory = [...userHistory].reverse();

    reversedHistory.forEach(record => {
        const itemDiv = document.createElement('div');
        itemDiv.className = `review-item ${record.isCorrect ? 'correct-item' : 'wrong-item'}`;
        
        const badgeClass = record.isCorrect ? 'badge correct' : 'badge wrong';
        const badgeText = record.isCorrect ? 'ì •ë‹µ' : 'ì˜¤ë‹µ';
        
        // 1. ê³µí†µ ë¶€ë¶„: ë¬¸ì œë²ˆí˜¸, ì˜ë‹¨ì–´, ì •ë‹µ/ì˜¤ë‹µ ë±ƒì§€
        let html = `
            <div class="review-top">
                <span class="review-word">${record.order}. [ì˜â†’í•œ] ${record.wordObj.word}</span>
                <span class="${badgeClass}">${badgeText}</span>
            </div>
            <div class="review-choices">
                <span class="my-answer">ì„ íƒ: ${record.selected}</span>
                <span class="real-answer">ì •ë‹µ: ${record.wordObj.meaning}</span>
            </div>
        `;

        // 2. ì‹¬ì¸µ í•´ì„¤ ì¶”ê°€ (DBì— ì„¤ëª…ì´ ë“±ë¡ë˜ì–´ ìˆëŠ” ê²½ìš°)
        const wordKey = record.wordObj.word.toLowerCase();
        let expText = "";
        
        if (detailedExplanationDB[wordKey]) {
            expText = detailedExplanationDB[wordKey];
        } else {
            // DBì— ì—†ìœ¼ë©´ ê¸°ë³¸ ìŠ¤ë§ˆíŠ¸ í˜•íƒœì†Œ ë¶„ì„ ì œê³µ
            if (wordKey.startsWith("un") || wordKey.startsWith("in") || wordKey.startsWith("dis")) {
                expText = `<strong>[ë‹¨ì–´ êµ¬ì¡° íŒíŠ¸]</strong> ì•ë¶€ë¶„ì˜ <strong>'${wordKey.substring(0,2)}-'</strong> ë“±ì€ 'ë°˜ëŒ€(not)'ì˜ ëœ»ì„ ê°€ì§„ ë¶€ì • ì ‘ë‘ì‚¬ì¼ í™•ë¥ ì´ ë†’ìŠµë‹ˆë‹¤.`;
            } else if (wordKey.endsWith("tion") || wordKey.endsWith("ment") || wordKey.endsWith("ness")) {
                expText = `<strong>[ë‹¨ì–´ êµ¬ì¡° íŒíŠ¸]</strong> ëë¶€ë¶„ì´ <strong>'-${wordKey.substring(wordKey.length-4)}'</strong>ë¡œ ëë‚˜ë©´ í˜•íƒœë¥¼ ëª…ì‚¬ë¡œ ë§Œë“¤ì–´ì£¼ëŠ” ì—­í• ì„ í•©ë‹ˆë‹¤.`;
            } else {
                expText = `<strong>[í•™ìŠµ íŒ]</strong> ì‚¬ì „ì„ ì°¾ì•„ ì˜ˆë¬¸ì„ 1ê°œë§Œ ì½ì–´ë³´ì„¸ìš”. ë‹¨ì–´ê°€ ë¬¸ì¥ ì†ì—ì„œ ì–´ë–»ê²Œ ì“°ì´ëŠ”ì§€ ë³´ë©´ ì•”ê¸°ì— í° ë„ì›€ì´ ë©ë‹ˆë‹¤.`;
            }
        }
        
        html += `<div class="explanation-box">${expText}</div>`;
        itemDiv.innerHTML = html;
        container.appendChild(itemDiv);
    });
}

</script>
